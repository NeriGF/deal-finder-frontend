<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Best Amazon Deals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 0.5rem 1rem;
    }
    .deal {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Find Best Amazon Deals</h1>
  <div>
    <input type="text" id="searchInput" placeholder="e.g. noise cancelling headphones" />
    <button onclick="searchDeals()">Find Deals</button>
  </div>
  <div id="results" style="margin-top: 2rem;">Search something to see results!</div>

  <script>
    async function searchDeals() {
      const query = document.getElementById("searchInput").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const response = await fetch("https://deal-finder-mcp.mydeals-ai.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tool: "find_best_deals",
            parameters: {
              query: query,
              userKey: "cus_SIgjQLDNFpPIQn",
              site: "amazon"
            }
          })
        });

        const data = await response.json();
        console.log("✅ Deals:", data);

        if (data.deals && data.deals.length > 0) {
          resultsDiv.innerHTML = data.deals.map(deal => `
            <div class="deal">
              <a href="${deal.url}" target="_blank"><strong>${deal.title}</strong></a><br />
              <span>${deal.price}</span>
            </div>
          `).join('');
        } else {
          resultsDiv.innerHTML = "No deals found.";
        }
      } catch (err) {
        console.error("❌ Error fetching deals:", err);
        resultsDiv.innerHTML = "Something went wrong.";
      }
    }
  </script>
</body>
</html>
