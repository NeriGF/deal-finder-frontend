<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Best Amazon Deals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
    }
    .deal {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>üõí Find Best Amazon Deals</h1>

  <!-- üîê Stripe Login Button -->
  <button onclick="startCheckout()" style="background: #00aa66; color: white;">Login to Unlock (Stripe)</button>

  <!-- üßæ Stripe Customer ID Input -->
  <input type="text" id="userKey" placeholder="Your Stripe Customer ID (cus_...)" />

  <!-- üîç Search -->
  <input type="text" id="searchInput" placeholder="e.g. noise cancelling headphones" />
  <button onclick="searchDeals()">Find Deals</button>

  <!-- üì¶ Results -->
  <div id="results" style="margin-top: 2rem;">Search something to see results!</div>

  <script>
    const MCP_ENDPOINT = "https://deal-finder-mcp.mydeals-ai.workers.dev";
    const STRIPE_PUBLISHABLE_KEY = "pk_test_51RNRl1RVExZCuSNIGyxt2rC4YlAb1wi0MJspulbkYfT6zpqCXnpF2jOhkM0tjFQo1QtmHcbJqwExUsbkDG6c6o1i00rvJJEqBZ" // üîÅ Replace with your real publishable key
    let stripe;

    async function initStripe() {
      if (!stripe) {
        const stripeJs = document.createElement("script");
        stripeJs.src = "https://js.stripe.com/v3/";
        document.head.appendChild(stripeJs);
        await new Promise(res => stripeJs.onload = res);
        stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
      }
    }

    async function startCheckout() {
      await initStripe();
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
      });
      const { sessionId } = await res.json();
      await stripe.redirectToCheckout({ sessionId });
    }

    async function searchDeals() {
      const query = document.getElementById("searchInput").value;
      const userKey = document.getElementById("userKey").value;
      const resultsDiv = document.getElementById("results");

      if (!userKey.startsWith("cus_")) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Enter a valid Stripe customer ID.";
        return;
      }

      resultsDiv.innerHTML = "üîé Searching...";

      try {
        const response = await fetch(MCP_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tool: "find_best_deals",
            parameters: {
              query,
              userKey,
              site: "amazon"
            }
          })
        });

        const data = await response.json();
        console.log("‚úÖ Deals:", data);

        if (data.deals && data.deals.length > 0) {
          resultsDiv.innerHTML = data.deals.map(deal => `
            <div class="deal">
              <a href="${deal.url}" target="_blank"><strong>${deal.title}</strong></a><br />
              <span>${deal.price}</span>
            </div>
          `).join('');
        } else {
          resultsDiv.innerHTML = "No deals found.";
        }
      } catch (err) {
        console.error("‚ùå Error fetching deals:", err);
        resultsDiv.innerHTML = "Something went wrong.";
      }
    }
  </script>
</body>
</html>
