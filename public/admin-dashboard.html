<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .customer { margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>ğŸ“Š Admin Dashboard</h1>
  <div id="customers">Loading customers...</div>

  <ul id="customerList"></ul>

<script>
  const token = localStorage.getItem("admin_token");

  fetch("/api/list-customers", {
    headers: {
      Authorization: `Bearer ${token}`,
    },
  })
    .then((res) => res.json())
    .then((data) => {
      const list = document.getElementById("customerList");
      if (!data.customers) {
        list.innerHTML = "<li>âŒ Failed to load customer data</li>";
        return;
      }

      list.innerHTML = data.customers.map(cust => `
  <li>
    <strong>${cust.email}</strong> - ${cust.status}
    ${cust.current_period_end ? ` (ends: ${new Date(cust.current_period_end * 1000).toLocaleDateString()})` : ""}
    <button onclick="resetUsage('${cust.id}')">ğŸ” Reset Usage</button>
  </li>
`).join("");

    .catch((err) => {
      console.error("Error loading dashboard:", err);
    });
  // âœ… Reset usage function
  function resetUsage(customerId) {
  fetch("/api/reset-usage", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${localStorage.getItem("admin_token")}`,
    },
    body: JSON.stringify({ customerId }),
  }).then((res) => {
    if (res.ok) {
      alert("Usage reset!");
      location.reload();
    } else {
      alert("Failed to reset usage.");
    }
  });
}

</script>

</body>
</html>
