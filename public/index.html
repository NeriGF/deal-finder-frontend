<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Best Deals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, select {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
    }
    .deal {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
    .score {
      font-weight: bold;
      color: #007b00;
    }
    .tag {
      background-color: gold;
      color: black;
      font-size: 0.8rem;
      padding: 2px 6px;
      margin-left: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üõí Find Best Deals (Amazon + eBay)</h1>

  <button onclick="startCheckout()" style="background: #00aa66; color: white;">Login to Unlock (Stripe)</button>

  <input type="text" id="userKey" placeholder="Paste your Stripe Customer ID here (cus_...)" required />

  <input type="text" id="searchInput" placeholder="e.g. noise cancelling headphones" />

  <select id="siteSelect">
    <option value="all">Amazon + eBay</option>
    <option value="amazon">Amazon Only</option>
    <option value="ebay">eBay Only</option>
  </select>

  <button onclick="searchDeals()">Find Deals</button>
  <button onclick="getTopDeal()">üî• View Today‚Äôs Top Deal</button>
  <button onclick="openBillingPortal()">‚öôÔ∏è Manage or Cancel Subscription</button>

  <div id="results" style="margin-top: 2rem;">Search something to see results!</div>

<script>
  document.getElementById("userKey").value = localStorage.getItem("stripe_customer_id") || "";
  const MCP_ENDPOINT = "https://deal-finder-mcp.mydeals-ai.workers.dev";

  async function startCheckout() {
    const email = prompt("Enter your email:");
    if (!email || !email.includes("@")) return alert("Invalid email");
    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const json = await res.json();
    if (json.url) {
  window.location.href = json.url;
}

  }

  async function searchDeals() {
    const query = document.getElementById("searchInput").value;
    const userKey = document.getElementById("userKey").value;
    const site = document.getElementById("siteSelect").value;
    const resultsDiv = document.getElementById("results");

    if (!userKey || !userKey.startsWith("cus_")) {
      resultsDiv.innerHTML = "‚ö†Ô∏è Enter a valid Stripe customer ID.";
      return;
    }

    const isValid = await fetch("/api/validate-customer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userKey })
    }).then(res => res.json());

    if (!isValid.valid) {
      resultsDiv.innerHTML = `‚ö†Ô∏è Access denied: ${isValid.error || "Subscription required."}`;
      return;
    }

    resultsDiv.innerHTML = "üîé Searching...";
    try {
      const response = await fetch(MCP_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          tool: "find_best_deals",
          parameters: { query, userKey, site }
        })
      });

      const data = await response.json();
      if (data.deals?.length > 0) {
        resultsDiv.innerHTML = data.deals.map(deal => `
          <div class="deal">
            <a href="${deal.url}" target="_blank"><strong>${deal.title}</strong></a><br />
            <span>${deal.price}</span><br />
            ${deal.score ? `<span class="score">Score: ${deal.score}</span>` : ""}
            ${deal.tag ? `<span class="tag">${deal.tag}</span>` : ""}
          </div>`).join("");
      } else {
        resultsDiv.innerHTML = "No deals found.";
      }
    } catch (err) {
      console.error("Error:", err);
      resultsDiv.innerHTML = "Something went wrong.";
    }
  }

  // ‚úÖ Moved OUTSIDE of searchDeals()
  async function getTopDeal() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "üì¶ Loading today‚Äôs top deal...";

    try {
      const res = await fetch(MCP_ENDPOINT + "/get-top-deal");
      const data = await res.json();

      if (data.error) {
        resultsDiv.innerHTML = `‚ö†Ô∏è ${data.error}`;
        return;
      }

      resultsDiv.innerHTML = `
        <div class="deal">
          <strong>üî• Today‚Äôs Top Deal</strong><br/>
          <a href="${data.url}" target="_blank"><strong>${data.title}</strong></a><br/>
          <span>${data.price}</span><br/>
          <span>Score: ${data.score} | Tag: ${data.tag}</span>
        </div>
      `;
    } catch (err) {
      resultsDiv.innerHTML = "‚ùå Failed to load top deal.";
      console.error(err);
    }
  }
</script>
<script>
  async function openBillingPortal() {
    const customerId = localStorage.getItem("stripe_customer_id");
    if (!customerId || !customerId.startsWith("cus_")) {
      alert("Missing or invalid Stripe customer ID.");
      return;
    }

    const res = await fetch("/api/create-billing-portal-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ customerId })
    });

    const json = await res.json();

if (json.url) {
  window.location.href = json.url; // ‚úÖ Successful case
} else if (json.error?.includes("No such customer")) {
  alert("‚ö†Ô∏è This customer ID no longer exists. Please sign up again.");
  localStorage.removeItem("stripe_customer_id"); // üîÅ Optional: clear old ID
} else {
  alert("‚ùå Failed to open billing portal.");
}

  }
</script>

</body>
</html>
