<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Best Amazon Deals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
    }
    .deal {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Find Best Amazon Deals</h1>

  <!-- ðŸ” Stripe Login Button -->
  <button onclick="startCheckout()" style="background: #00aa66; color: white;">Login to Unlock (Stripe)</button>

  <!-- ðŸ§¾ Stripe Customer ID Input -->
  <input type="text" id="userKey" placeholder="Paste your Stripe Customer ID here (cus_...)" required />

  <!-- ðŸ” Search -->
  <input type="text" id="searchInput" placeholder="e.g. noise cancelling headphones" />
  <button onclick="searchDeals()">Find Deals</button>

  <!-- ðŸ“¦ Results -->
  <div id="results" style="margin-top: 2rem;">Search something to see results!</div>

  <script>
        // ðŸ§  Prefill Stripe customer ID from localStorage
    document.getElementById("userKey").value = localStorage.getItem("stripe_customer_id") || "";
    const MCP_ENDPOINT = "https://deal-finder-mcp.mydeals-ai.workers.dev";
    const STRIPE_PUBLISHABLE_KEY = "pk_test_51RNRl1RVExZCuSNIGyxt2rC4YlAb1wi0MJspulbkYfT6zpqCXnpF2jOhkM0tjFQo1QtmHcbJqwExUsbkDG6c6o1i00rvJJEqBZ" // ðŸ” Replace with your real publishable key
    let stripe;

    async function initStripe() {
      if (!stripe) {
        const stripeJs = document.createElement("script");
        stripeJs.src = "https://js.stripe.com/v3/";
        document.head.appendChild(stripeJs);
        await new Promise(res => stripeJs.onload = res);
        stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
      }
    }

   async function startCheckout() {
  await initStripe();

  const email = prompt("Enter your email:");
  if (!email || !email.includes("@")) {
    alert("Enter a valid email!");
    return;
  }

  try {
    const res = await fetch("/api/create-checkout-session", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email }),
});

console.log("ðŸ” Raw response status:", res.status);

const contentType = res.headers.get("Content-Type") || "";
if (!contentType.includes("application/json")) {
  const text = await res.text();
  console.error("ðŸš¨ Non-JSON response body:", text);
  throw new Error("Non-JSON response: " + text);
}

const json = await res.json();
console.log("ðŸ“¦ JSON body:", json);

const { sessionId } = json;
if (!sessionId) throw new Error("No sessionId returned from backend");


    await stripe.redirectToCheckout({ sessionId });

  } catch (err) {
    console.error("âŒ Checkout Error:", err);
    alert("Stripe checkout failed: " + err.message);
  }
}



async function searchDeals() {
  const query = document.getElementById("searchInput").value;
  const userKey = document.getElementById("userKey").value;
  const resultsDiv = document.getElementById("results");

  // ðŸ›¡ï¸ Validate userKey BEFORE proceeding (âœ… fixed)
const isValid = await fetch("/api/validate-customer", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ userKey })
}).then(res => res.json());

  if (!isValid.valid) {
    resultsDiv.innerHTML = `âš ï¸ Access denied: ${isValid.error || "You need a subscription to use this tool."}`;
    return;
  }

  if (!userKey.startsWith("cus_")) {
    resultsDiv.innerHTML = "âš ï¸ Enter a valid Stripe customer ID.";
    return;
  }

  resultsDiv.innerHTML = "ðŸ”Ž Searching...";
  
  try {
    const response = await fetch(MCP_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tool: "find_best_deals",
        parameters: {
          query,
          userKey,
          site: "amazon"
        }
      })
    });

    const data = await response.json();
    console.log("âœ… Deals:", data);

    if (data.deals && data.deals.length > 0) {
      resultsDiv.innerHTML = data.deals.map(deal => `
        <div class="deal">
          <a href="${deal.url}" target="_blank"><strong>${deal.title}</strong></a><br />
          <span>${deal.price}</span>
        </div>
      `).join('');
    } else {
      resultsDiv.innerHTML = "No deals found.";
    }
  } catch (err) {
    console.error("âŒ Error fetching deals:", err);
    resultsDiv.innerHTML = "Something went wrong.";
  }
}
// âœ… Auto-fill and hide Customer ID input if already subscribed
document.addEventListener("DOMContentLoaded", () => {
  const savedId = localStorage.getItem("stripe_customer_id");

  const userKeyInput = document.getElementById("userKey");
  const loginBtn = document.querySelector("button[onclick='startCheckout()']")

  if (savedId && userKeyInput) {
    userKeyInput.value = savedId;

    // ðŸŽ¯ Auto-hide the input + login button
    userKeyInput.style.display = "none";
    if (loginBtn) loginBtn.style.display = "none";

    // âœ… Optional: Show confirmation banner
    const banner = document.createElement("p");
    banner.innerText = `ðŸ”“ You're already subscribed!`;
    banner.style.marginTop = "1rem";
    banner.style.fontWeight = "bold";
    banner.style.color = "green";
    userKeyInput.parentNode.insertBefore(banner, userKeyInput);
  }
});


  </script>
</body>
</html>
