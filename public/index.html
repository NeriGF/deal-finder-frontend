<!-- Updated public/index.html with scoring + stripe preserved -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Best Deals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, select {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 10px;
    }
    .deal {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
    .tag {
      font-size: 0.9rem;
      background: gold;
      padding: 0.25rem 0.5rem;
      margin-left: 10px;
      border-radius: 4px;
    }
    .score {
      font-weight: bold;
      float: right;
    }
    .banner {
      background: #eee;
      padding: 0.5rem;
      margin-top: 10px;
      font-size: 0.9rem;
      border-left: 5px solid #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Find Best Deals (Amazon + eBay)</h1>

  <button onclick="startCheckout()" style="background: #00aa66; color: white;">Login to Unlock (Stripe)</button>
  <input type="text" id="userKey" placeholder="Paste your Stripe Customer ID here (cus_...)" required />
  <input type="text" id="searchInput" placeholder="e.g. noise cancelling headphones" />

  <select id="siteSelect">
    <option value="all">Amazon + eBay</option>
    <option value="amazon">Amazon Only</option>
    <option value="ebay">eBay Only</option>
  </select>

  <button onclick="searchDeals()">Find Deals</button>

  <div class="banner">ðŸŽ¯ Target deals (if available) are from Oakland, CA. Results may vary by location.</div>
  <div id="results" style="margin-top: 2rem;">Search something to see results!</div>

  <script>
    document.getElementById("userKey").value = localStorage.getItem("stripe_customer_id") || "";
    const MCP_ENDPOINT = "https://deal-finder-mcp.mydeals-ai.workers.dev";

    async function startCheckout() {
      const email = prompt("Enter your email:");
      if (!email || !email.includes("@")) return alert("Invalid email");
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const json = await res.json();
      if (json.sessionId) window.location = json.url;
    }

    function scoreDeal(title, priceStr) {
      const price = parseFloat(priceStr.replace(/[^\d.]/g, "")) || 999;
      let score = 0;
      if (title.toLowerCase().includes("deal") || title.toLowerCase().includes("discount")) score += 30;
      if (price < 20) score += 30;
      else if (price < 50) score += 20;
      if (title.toLowerCase().includes("best") || title.toLowerCase().includes("top")) score += 20;
      return score;
    }

    function getTag(score) {
      if (score >= 70) return "ðŸ† Top Pick";
      if (score >= 50) return "ðŸŽ¯ Best Value";
      if (score >= 30) return "ðŸ”¥ Most Reviewed";
      return "";
    }

    async function searchDeals() {
      const query = document.getElementById("searchInput").value;
      const userKey = document.getElementById("userKey").value;
      const site = document.getElementById("siteSelect").value;
      const resultsDiv = document.getElementById("results");

      if (!userKey || !userKey.startsWith("cus_")) {
        resultsDiv.innerHTML = "âš ï¸ Enter a valid Stripe customer ID.";
        return;
      }

      const isValid = await fetch("/api/validate-customer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userKey })
      }).then(res => res.json());

      if (!isValid.valid) {
        resultsDiv.innerHTML = `âš ï¸ Access denied: ${isValid.error || "Subscription required."}`;
        return;
      }

      resultsDiv.innerHTML = "ðŸ”Ž Searching...";
      try {
        const response = await fetch(MCP_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tool: "find_best_deals",
            parameters: { query, userKey, site }
          })
        });

        const data = await response.json();
        if (data.deals?.length > 0) {
          resultsDiv.innerHTML = data.deals.map(deal => {
            const score = scoreDeal(deal.title, deal.price);
            const tag = getTag(score);
            return `<div class="deal">
              <a href="${deal.url}" target="_blank"><strong>${deal.title}</strong></a>
              <span class="score">Score: ${score}</span><br/>
              <span>${deal.price}</span>
              ${tag ? `<span class="tag">${tag}</span>` : ""}
            </div>`;
          }).join("");
        } else {
          resultsDiv.innerHTML = "No deals found.";
        }
      } catch (err) {
        console.error("Error:", err);
        resultsDiv.innerHTML = "Something went wrong.";
      }
    }
  </script>
</body>
</html>
