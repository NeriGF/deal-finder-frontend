<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success ğŸ‰</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #details {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ You're Subscribed!</h1>
  <p id="status">Retrieving your subscription info...</p>
  <div id="details"></div>

  <script>
    const status = document.getElementById("status");
    const details = document.getElementById("details");
    const url = new URL(window.location.href);
    const sessionId = url.searchParams.get("session_id");

    if (!sessionId) {
      status.innerText = "âš ï¸ No session_id found in URL.";
    } else {
      // Lookup session from your backend
      fetch("/api/lookup-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId }),
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.customerId && data.email) {
          status.innerHTML = `âœ… Thanks, <strong>${data.email}</strong>!`;
          details.innerHTML = `Your Stripe Customer ID is <strong>${data.customerId}</strong>`;
          localStorage.setItem("stripe_customer_id", data.customerId); // Store it for later
        } else {
          status.innerText = "âš ï¸ Could not verify your subscription.";
        }
      })
      .catch((err) => {
        console.error("âŒ Lookup failed:", err);
        status.innerText = "âš ï¸ Error retrieving your subscription info.";
      });
    }
  </script>
</body>
</html>
