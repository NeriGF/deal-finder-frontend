<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success 🎉</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #details {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎉 You're Subscribed!</h1>
<p id="status">Retrieving your subscription info...</p>
<div id="details"></div>

<p style="margin-top: 2rem;">
  Copy the Stripe Customer ID below and paste it into the tool to start using it.
</p>


  <script>
    const status = document.getElementById("status");
    const details = document.getElementById("details");
const url = new URL(window.location.href);
const sessionId = url.searchParams.get("session_id");

if (!sessionId) {
  status.innerText = "⚠️ No session_id found in URL.";
} else {
  fetch("/api/lookup-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sessionId })
  })
  .then((res) => res.json())
  .then((data) => {
    if (data.customerId && data.email) {
      localStorage.setItem("stripe_customer_id", data.customerId); // ✅ Store it!
      status.innerHTML = `✅ Thanks, <strong>${data.email}</strong>!`;
      details.innerHTML = `Your Stripe Customer ID is <strong>${data.customerId}</strong>`;
    } else {
      status.innerText = "⚠️ Could not verify your subscription.";
    }
  })
  .catch((err) => {
    status.innerText = "⚠️ Error retrieving your subscription info.";
    console.error("❌ Lookup failed:", err);
  });
}

  </script>
</body>
</html>
